<div class="board-container" #container>

    <div class="button-group-container">
        <div class="member" [class.selected-button]="selectedMode === 0" (click)="changeMode(0)">Two Player</div>
        <div class="member" [class.selected-button]="selectedMode === 1" (click)="changeMode(1)">Play Computer</div>
    </div>

    <div class="center-block-container">
        <ngx-chess-board 
            #board
            [size]="setting['size']"
            [lightTileColor]="setting['lightTileColor']"
            [darkTileColor]="setting['darkTileColor']"
            [pieceIcons]="setting['pieceIcons']"
            [showActivePiece]="setting['showActivePiece']"
            [showPossibleCaptures]="setting['showPossibleCaptures']"
            [sourcePointColor]=""
            [destinationPointColor]=""
            [drawDisabled]="setting['drawDisabled']"
            [showLastMove]="setting['showLastMove']"
            [lightDisabled]="(_disableWhite$ | async)"
            [darkDisabled]="(_disableBlack$ | async)"
            (moveChange)="logEvent($event)"
            >
        </ngx-chess-board>
        <div class="eval-container">
            <span class="eval-points">{{evalValue}}</span>
            <span class="eval-bar" [class.fliped]="isReversed"></span>
            <span class="eval-pointer"[style.top]="evalPointerPosition()"></span>
        </div>
    </div>

<div class="navigation-button-container">
    <div class="nav-icon-container divider">
        <span class="back-button" (click)="previousMove()"></span>
    </div>
    <div class="nav-icon-container divider">
        <span class="reset-button" (click)="reset()"></span>
    </div>
    <div class="nav-icon-container">
        <span class="next-button" (click)="nextMove()"></span>
    </div>
</div>
<app-modal *ngIf="showResultModal" [showResultModal]="showResultModal" [isWhite]="isWhite" [isWin]="isWin" (gameOver)="reset()" (newGame)="startNewCompGame($event)" (switchToSingle)="switchToSingle()"></app-modal>
<app-modal *ngIf="showNewGameModal" [showNewGameModal] = "showNewGameModal" (newGame)="startNewCompGame($event)" (switchToSingle)="switchToSingle()"></app-modal>
</div>
